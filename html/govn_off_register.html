    <section id="register_birth">
        <div class="container-fluid">
          <div class="row">
            <div class="col col-lg-12">
              <div class="reg-box" id="reg-box">
                <div class="reg-form" id="reg-form">
                  <!--<img src="../images/govn.png" width="300px" height="200px"><br>-->
                  <h3 text align="center">Government Officials Registration</h3><br>
                  <form>
                      
                      <div class="form-group">
                          <label for="first_name">First Name</label>
                          <input type="text" class="form-control" id="first_name" placeholder="Enter the first name">     
                      </div>

                      <div class="form-group">
                          <label for="last_name">Last Name</label>
                          <input type="text" class="form-control" id="last_name" placeholder="Enter the last name">     
                      </div>

                     <div class="form-group">
                        <label for="birth_gender">Gender</label><br>
                          <input type="radio" id="male" name="birth_gender" value="male">
                          <label for="male">Male</label><br>
                          <input type="radio" id="female" name="birth_gender" value="female">
                          <label for="female">Female</label><br>
                          <input type="radio" id="other" name="birth_gender" value="other">
                          <label for="other">Other</label>
                    </div>

                    <div class="form-group">
                        <label for="Designation">Designation</label><br>
                        <select class="form-control" id="Designation" name="Designation">
                                <option value="Inspector">Inspector</option>
                                <option value="Deputy-Inspector</">Deputy-Inspector</option>
                                <option value="Surveyor">Surveyor</option>
                                <option value="Deputy-Surveyor">Deputy-Surveyor</option>
                        </select>
                    </div> 
                      

                  <div class="form-group">
                      <label for="address">Office Address</label><br>
                      <textarea rows="4" cols="50" name="address" form="usrform" placeholder="Enter local address here"></textarea>
                  </div>
                 
                  <div class="form-group">
                        <label for="sc">Select State and City</label><br>
                            <select onchange="print_city('state', this.selectedIndex);" id="sts" name ="stt" class="form-control" required></select>
                             <select id ="state" class="form-control" required name="sc"></select>
                             <script language="javascript">print_state("sts");</script>
                  </div>
                      
                  <div class="form-group">
                     <label for="aadhaar">Aadhaar Number</label><br>
                     <input type="text" class="form-control" id="aadhaar" placeholder="Enter the aadhar no">
                  </div>
                  
                 <div class="form-group">
                     <label for="Mobile">Mobile</label><br>
                     <input type="text" class="form-control" id="mobile" placeholder="Enter the mobile no">
                 </div>
                 
                 <div class="form-group">
                     <label for="email">Email</label><br>
                     <input type="text" class="form-control" id="email" placeholder="Enter the email">
                 </div>
                 
               <div class="form-group">
                     <label for="email">Password</label><br>
                     <input type="password" class="form-control" id="email" placeholder="Enter the email">
                 </div>
                      
               <div class="form-group">
                     <label for="email">Confirm Password</label><br>
                     <input type="password" class="form-control" id="email" placeholder="Enter the email">
                 </div>
                      
                  <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">I agree to terms and conditions</label>
                  </div>
                  <button type="submit" onclick="login()" class="btn btn-primary">Sign up</button>
                  <button type="reset" class="btn btn-primary" id="birth_reset_button">Reset</button>
                  </form>
                </div>
              </div>
            </div>
