<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Land Image</title>
    <link rel="icon" type="image/jpg" href="../images/logo.PNG">
      
    <!--Google Fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:900&display=swap"
      rel="stylesheet"
    />
    <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
      
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
      
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
      
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <!--Font Awesome-->
    <script
      src="https://kit.fontawesome.com/04a54148ef.js"
      crossorigin="anonymous"
    ></script>

    <!--CSS-->
    <link rel="stylesheet" href="../css/details.css" />
      
    <!--JS-->
    <script src="js/cities.js"></script>
      
  </head>
    
    
  <body>
      <div class="container-fluid">
      <!-- Nav Bar -->

      <navbar class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
        <a class="navbar-brand nav-bar-text" href="#" style="font-size:25px;">Know your Land</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <div class="wrapper">
        <input class="searchtext" style="font-size:12px;" type="text" placeholder="search the place using the coordinates" name="search">
        <div class="searchbutton">
          <i class="fas fa-search"></i>
        </div>
      </div>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link nav-bar-text" href="#map" style="font-size:18px;color:white;">Map</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-bar-text" href="#details" style="font-size:18px;color:white;">Details</a>
            </li>
            </ul>
        </div>
      </navbar>
    </div>
      <section id="map">
                  <div class="container-fluid">
          <div class="row">
            <div class="col col-lg-12">
              <div class="reg-box" id="reg-box">
                <div class="reg-form" id="reg-form">
                    
                  <form >
          
                              <div class="form-group">
                        <label for="dob">Select the Date</label>
                        <input type="date" class="form-control" id="dob" placeholder="Enter the date of birth">     
                    </div></form></div></div></div></div></div>
			<img src="../images/map.jpg" width="1300px" height="550px" style="padding-left:200px;">
      </section>
      
      <section id="details">
        <div class="container-fluid">
          <div class="row">
            <div class="col col-lg-12">
              <div class="reg-box" id="reg-box">
                <div class="reg-form" id="reg-form">
                  <h3 text align="center">Place Details</h3><br>
                    
                  <form >
                      
                      
                      <div class="form-group">
                          <label for="owner_details">Owner Name :</label>
                          <p id="owner_details">...</p>    
                      </div>
                      
                      <div class="form-group">
                          <label for="size">Size :</label>
                          <p id="size">...</p>    
                      </div>
                      
                      <div class="form-group">
                          <label for="type">Type :</label>
                          <p id="type">...</p>    
                      </div>
                      
                      <div class="form-group">
                          <label for="first_name_details">Address :</label>
                          <p id="first_name_details">...</p>    
                      </div>
        
                    <div class="form-group">
                        <label for="city">City :</label><br>
                        <p id="city">...</p>
                    </div>
                      
                    <div class="form-group">
                        <label for="state">State :</label><br>
                        <p id="state">...</p>
                    </div> 
                       
                      <div class="form-group">
                        <label for="year">Year in which the land is bought:</label><br>
                        <p id="year">...</p>
                    </div> 
                      
                    <div class="form-group">
                        <label for="previous_owner">Previous Owner :</label><br>
                        <p id="previous_owner">...</p>
                    </div>                      

                    <div class="form-group">
                        <label for="previous_type">Previous Type :</label><br>
                        <p id="previous_type">...</p>
                    </div>    
                      
                    <div class="form-group">
                        <label for="development_type">Type of Devlopment:</label><br>
                        <p id="development_type">...</p>
                    </div>
                      
                    <div class="form-group">
                        <label for="plan">Plan for sustainable Development:</label><br>
                        <p id="plan">...</p>
                    </div>
                      
                    </form></div></div></div></div></div></section>
      
	</body>
</html>
